<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="box-shadow: 4px 4px 4px 4px rgba(104, 102, 102, 0.404);width: 20%;margin-left:40%">
    <h2 style="text-align:center;align-items: center;">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    <br>
</body>
</html>
